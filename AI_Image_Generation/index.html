<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?          
       family=Open+Sans:wght@500&family=Poppins:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator Tool JavaScript</h1>
        <p>
          convert your text into an image within a second using this
          JavaScript-powered AI image Generator tool.
        </p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Describe what you want to see" require style="position: relative;">
            <div class="controls">
                <select name="" id="img-quantity" style="position: relative;">
                    <option value="1">1 image</option>
                    <option value="2">2 image</option>
                    <option value="3">3 image</option>
                    <option value="4">4 image</option>
                </select>
                <button type="submit" class="generate-btn" style="position: relative;">Generate</button>
            </div>
        </form>
      </div>
    </section>
  </body>
</html>
